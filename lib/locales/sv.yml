# :one_other pluralization (see https://github.com/ddnexus/pagy/blob/master/lib/pagy/i18n.rb)
sv:
  pagy:
    aria_label:
      nav:
        one: "Sida"
        other: "Sidor"
      prev: "Föregående"
      next: "Nästa"
    prev: "&lt;"
    next: "&gt;"
    gap: "&hellip;"
    item_name:
      one: "resultat"
      other: "resultat"
    info:
      no_items: "Inga %{item_name} hittade"
      single_page: "Visar <b>%{count}</b> %{item_name}"
